<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HireGL</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper">
		
		<div id="window">
			<div id="hireGL"><img src="img/hiregl_logo.png" alt=""></div>
			<div id="logIn">
				<div id="logInHeader">LOG IN</div>

				<div id="userName">Username</div>
				<input id="userNameInput" type="text" name="username" value="" placeholder="">

				<div id="password">Password</div>
				<input id="passwordInput" type="password" name="password" value="" placeholder="">

				<div id="bottom">
					<div id="error">Invalid Username or Password.<br>Please try again.</div>
					<button type="submit">LOG IN</button>
				</div>
			</div>
		</div>

	</div>	


	<script src="script/jquery-3.2.1.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
